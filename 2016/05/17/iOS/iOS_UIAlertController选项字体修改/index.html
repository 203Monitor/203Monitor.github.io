    <section class="post-content">
      <figure class="highlight groovy"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">_addMateAlert = [UIAlertController <span class="string">alertControllerWithTitle:</span>@<span class="string">"快加入你的另一半吧"</span> <span class="string">message:</span>@<span class="string">"在此功能内，你的另一半可以提醒你去完成计划，在你计划完成到一定阶段时你还可以向他许愿，以资鼓励～"</span> <span class="string">preferredStyle:</span> UIAlertControllerStyleAlert];</span><br><span class="line">UIAlertAction *cancelAction = [UIAlertAction <span class="string">actionWithTitle:</span>@<span class="string">"以后提醒我"</span> <span class="string">style:</span>UIAlertActionStyleCancel <span class="string">handler:</span>^(UIAlertAction * _Nonnull action) &#123;</span><br><span class="line">    NSLog(@<span class="string">"以后提醒我～"</span>);</span><br><span class="line">&#125;];</span><br><span class="line">UIAlertAction *deleteAction = [UIAlertAction <span class="string">actionWithTitle:</span>@<span class="string">"邀请你的另一半"</span> <span class="string">style:</span>UIAlertActionStyleDestructive <span class="string">handler:</span>^(UIAlertAction * _Nonnull action) &#123;</span><br><span class="line">    NSLog(@<span class="string">"邀请你的另一半"</span>);</span><br><span class="line">&#125;];</span><br><span class="line"></span><br><span class="line">[cancelAction <span class="string">setValue:</span>[UIColor cyanColor] <span class="string">forKey:</span>@<span class="string">"titleTextColor"</span>];</span><br><span class="line">[deleteAction <span class="string">setValue:</span>kSetColor_Hex(@<span class="string">"ff134a"</span>) <span class="string">forKey:</span>@<span class="string">"titleTextColor"</span>];</span><br><span class="line">[deleteAction <span class="string">setValue:</span>[UIColor yellowColor] <span class="string">forKey:</span>@<span class="string">"titleTextColor"</span>];</span><br><span class="line"></span><br><span class="line">[_addMateAlert <span class="string">addAction:</span>cancelAction];</span><br><span class="line">[_addMateAlert <span class="string">addAction:</span>deleteAction];</span><br></pre></td></tr></table></figure>
